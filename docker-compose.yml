version: '3.8'

services:
  postgres-db:
    image: postgres:13
    container_name: postgres_container
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: bd_aula02
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Adicionei este servi√ßo (A interface visual)
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db

volumes:
  postgres_data: